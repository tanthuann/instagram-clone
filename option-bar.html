<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bar-Option</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./option-bar.css">
    <link rel="stylesheet" type="text/css" href="./post.css">
</head>

<body>
    <div class="option-bar">
        <a href="#" class="option" id="tab-fisrt" onclick="openTab('myPost')">
            <span>
                <i class="fas fa-th"></i>
                <span class="text">
                    bài viết
                </span>
            </span>
        </a>
        <a href="#" class="option" onclick="openTab('igTV')">
            <span>
                <i class="fas fa-tv"></i>
                <span class="text">
                    igtv
                </span>
            </span>
        </a>
        <a href="#" class="option">
            <span>
                <i class="far fa-bookmark"></i>
                <span class="text">đã lưu</span>
            </span>
        </a>
        <a href="#" class="option">
            <span>
                <i class="fas fa-user-tag"></i>
                <span class="text">được gắn thẻ</span>
            </span>
        </a>
    </div>
    
    <script src="./focusTab.js"></script>
</body>

</html>
