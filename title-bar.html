<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title bar</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./title-bar.css">
</head>
<body>
	<div class="title-bar">
		<div class="logo">
			<div class="logo-in logo-ins">
				<i class="fab fa-instagram fa-2x"></i>
			</div>
			<div class="logo-in logo-text">
				<img src="./instagram_logotext.svg" alt="logotext">
			</div>
		</div>
		<div class="search">
			<div class="box-search">
				<div class="box-outfocus">
					<span><i class="fa fa-search"></i>Tìm kiếm</span>
				</div>
				<span class="icon"><i class="fa fa-search"></i></span>
				<input type="text" placeholder="Tìm kiếm">
			</div>
		</div>
		<div class="icon">
			<div class="icon-in compass">
				<i class="far fa-compass fa-2x"></i>
			</div>
			<div class="icon-in heart">
				<i class="far fa-heart fa-2x"></i>
			</div>
			<div class="icon-in user">
				<i class="far fa-user fa-2x"></i>
			</div>
		</div>
	</div>
</body>
</html>
